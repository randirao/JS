<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test-class{
            background-color: cadetblue;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class = "test">
        <h2>섹션의 내용입니다.</h2>
    </div>

    <div class = "test">
        <h2>섹션의 내용입니다.</h2>
    </div>

    <div class = "test">
        <h2>섹션의 내용입니다.</h2>
    </div>

    <button type="button" class="btn btn-info"  onclick = "add()">클래스 추가</button>
    <button type="button" class="btn btn-info"  onclick = "remove()">클래스 제거</button>
    <button type="button" class="btn btn-info"  onclick = "toggle()">클래스 토글</button>

    <script>
        let elements = document.getElementsByClassName('test')

        function add(){
            for(let i = 0; i < elements.length; i++){
                elements[i].classList.add('test-class')
            }
            
        }

        function remove(){
            for(let i = 0; i < elements.length; i++){
                elements[i].classList.remove('test-class')
            }
        }

        function toggle(){
            for(let i = 0; i < elements.length; i++){
                elements[i].classList.toggle('test-class')
            }
        }

    </script>

</body>
</html>
