<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title>Title</title>
  <style>
    .acc {
      background-color: #dbdbdb;
      color: #444;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
      transition: 0.4s;
    }

    .active {
      background-color: lightblue;
    }

    .content{
      padding: 0 18px;
      display: none;
      background-color: white;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <button class="acc" >Section 1</button>
  <div class="content">
    <p>섹션1의 내용입니다....</p>
  </div>

  <button class="acc" >Section 2</button>
  <div class="content">
    <p>섹션2의 내용입니다....</p>
  </div>

  <button class="acc" >Section 3</button>
  <div class="content">
    <p>섹션3의 내용입니다....</p>
  </div>

  <script>
    let acc2 = document.querySelectorAll(".acc");
    let cont2 = document.querySelectorAll(".content");
    cont2.forEach(function (item){
      item.style.display = "none";
    })

    acc2.forEach(function (item, index) {
      item.addEventListener('click', function() {
        show(index);
        showThis(item);
      });
    });

    function show(i){ //인덱스를 받음
      acc2[i].classList.toggle("active");
    }

    function showThis(acc){
      let pan = acc.nextElementSibling;
      // pan.style.display = "block";
      if(pan.style.display === "block"){
        pan.style.display = "none";
      }
      else{
        pan.style.display = "block";
      }
    }
  </script>
</body>
</html>
